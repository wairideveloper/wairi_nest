scalar Upload

input ChannelInput {
    name: String!
    url: String!
    followers: Int!
    follow: Int!
}

extend type Mutation {
    signupUploadFile(file: [Upload],
        originalname: String,
        type: Int,
        url:String,
        average_visitor:Int,
        subscriber:Int,
        content_count:Int,
        followers:Int,
        follow:Int
    ): String
}
