scalar BigInt
scalar Date
scalar DateTime

type Member {
  idx: Int!
  id: String!
  type: Int
  name: String!
  nickname: String
  number: String
  email: String
  phone: String
  level: Int
  status: Int
  regdate: Date
  lastUpdate: String
  memberChannel: [MemberChannel]
  campaignReview: [CampaignReview]
}

type MemberChannel {
  idx: Int
  type: Int
  typeText: String
  link: String
  regdate: DateTime
  level: Int
}

extend type Query {
  getAllMember(skip: Int, take: Int!,title:String): [Member]
  getMember(id: Int!): Member
  getMemberByEmail(email: String!): Member
}
