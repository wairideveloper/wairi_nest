scalar BigInt
scalar Date
scalar DateTime

type Member {
  id: String!
  name: String!
  nickname: String
  number: String
  email: String
  phone: String
  level: Int
  status: Int
  regdate: Date
  lastUpdate: DateTime

}

type Query {
  getAllMember: [Member]
  getMember(id: Int!): Member
  getMemberByEmail(email: String!): Member
}

